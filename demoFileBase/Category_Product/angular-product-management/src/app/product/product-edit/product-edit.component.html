<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sửa sản phẩm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form  [formGroup]="productForm" (ngSubmit)="update(id)">
          <input type="hidden" id="id">
          <label> Tên sản phẩm </label>
          <input type="text" name="name" class="form-control" id="nameEdit" formControlName="name">
          <label> Giá sản phẩm </label>
          <input type="number" name="price" class="form-control" id="priceEdit" formControlName="price">
          <label> Loại </label>

          <select type="text" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of listCategory" [value]="category.id">
              {{category.name}}
            </option>
          </select>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Lưu</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</div>
